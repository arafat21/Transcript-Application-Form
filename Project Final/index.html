<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JU-Transcript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li class="logo">
                    <img src="./Photos/logo-ju.png" alt="JU_logo">
                </li>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <section id="hero">
            <h1>Jahangirnagar University</h1>
            <p>Transcript Application Form</p>
        </section>
        <div class="container">
            <form action="transcript">
                <h2 class="heading">
                    Transcript Application Form
                </h2>
                <div class="form-group">
                    <label for="full-name">Applicant's Full Name:</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Enter Your Full Name" required>
                </div>

                <div class="form-group">
                    <label for="student-id">Student ID Number:</label>
                    <input type="text" name="student-id" id="student-id" placeholder="Enter Your Student ID" required>
                </div>

                <div class="form-group">
                    <label for="department">Department/Institute:</label>
                    <select name="department" id="department" required>
                        <option value="IIT">IIT</option>
                        <option value="CSE">CSE</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Statistics and Data Science">Statistics and Data Science</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Environmental Science">Environmental Science</option>
                        <option value="Geological Science">Geological Science</option>
                        <option value="English">English</option>
                        <option value="Philosophy">Philosophy</option>
                        <option value="History">History</option>
                        <option value="IBA">IBA</option>
                        <option value="Economics">Economics</option>
                        <option value="Law and Justice">Law and Justice</option>
                        <option value="Fine Arts">Fine Arts</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Finance and Banking">Finance and Banking</option>
                        <option value="Public Administration">Public Administration</option>
                        <option value="Pharmacy">Pharmacy</option>
                        <option value="Government & Politics">Government & Politics</option>
                        <option value="Anthropology">Anthropology</option>
                        <option value="URP">URP</option>
                        <option value="Geography & Environment">Geography & Environment</option>
                        <option value="Botany">Botany</option>
                        <option value="Zoology">Zoology</option>
                        <option value="Microbiology">Microbiology</option>
                        <option value="Biochemistry & Molecular Biology">Biochemistry & Molecular Biology</option>
                        <option value="BGE">BGE</option>
                        <option value="Public Health & Informatics">Public Health & Informatics</option>
                        <option value="Bangla">Bangla</option>
                        <option value="IR">IR</option>
                        <option value="Drama & Dramatics">Drama & Dramatics</option>
                        <option value="Archaeology">Archaeology</option>
                        <option value="JMS">JMS</option>
                        <option value="Accounting">Accounting</option>
                        <option value="Management">Management</option>
                        <option value="CLC">CLC</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="admission-year">Year of Admission:</label>
                    <input type="number" name="admission-year" id="admission year" placeholder="Enter Year of Admission" min="2010" max="2024" required>
                </div>

                <div class="form-group">
                    <label for="graduation-year">Year of Graduation(Expected/Completed):</label>
                    <input type="number" name="graduation-year" id="graduation-year" placeholder="Enter Year of Admission" min="2014" max="2028" required>
                </div>

                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <select id="Gender" name="Gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="batch">Batch Number:</label>
                    <input type="number" name="batch" id="batch" placeholder="Enter Your Batch Number" min="42" max="53" required>
                </div>

                <div class="form-group">
                    <label for="purpose">Purpose of Transcript Request:</label>
                    <textarea id="purpose" name="purpose" placeholder="Enter Purpose of Request" required></textarea>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Information(Phone Number):</label>
                    <input type="tel" name="contact" id="contact" placeholder="Enter Your Phone Number" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="delivery-option">Transcript Delivery Option:</label>
                    <select id="delivery-option" name="delivery-option" required>
                    <option value="mail">Mail</option>
                    <option value="pickup">In-person Pickup</option>
                    <option value="email">Email</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="additional-instructions">Additional Instructions (if any):</label>
                    <textarea id="additional-instructions" name="additional-instructions" placeholder="Enter any additional instructions"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit Application</button>
                </div>

            </form>

            <div class="download-link" id="downloadLink">
                <p>Application submitted successfully! <a id="downloadConfirmation" href="#">Download Confirmation PDF</a></p>
            </div>
        </div>
    </header>
    <footer>
        <p>&copy; 2024 Jahangirnagar University, Savar, Dhaka. All Rights Reserved.</p>
    </footer>
</body>
</html>
